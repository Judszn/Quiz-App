<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science Quiz Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .quiz-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
      }
      .answer-btn:hover {
        transform: translateY(-2px);
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen p-4 text-gray-100">
    <!-- Header -->
    <div class="max-w-6xl mx-auto mb-8">
      <div class="bg-gray-800 rounded-xl p-6 shadow-lg flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">Science Quiz Pro</h1>
          <p class="text-gray-400 mt-1">Test your knowledge in Biology, Physics, and Chemistry</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="text-right">
            <div id="biology-score" class="text-sm text-green-400">Biology: 0</div>
            <div id="physics-score" class="text-sm text-blue-400">Physics: 0</div>
            <div id="chemistry-score" class="text-sm text-purple-400">Chemistry: 0</div>
          </div>
          <div class="bg-gray-700 rounded-lg p-3 shadow-inner">
            <div class="text-lg font-semibold">Total Score</div>
            <div id="scoreValue" class="text-2xl font-bold text-center text-yellow-400">0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Subject Selection -->
    <div class="max-w-6xl mx-auto mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button id="biology" class="subject-btn bg-gradient-to-br from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 p-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105">
          <h2 class="text-2xl font-bold mb-2">Biology</h2>
          <p class="text-green-200">Explore the science of life</p>
        </button>
        <button id="physics" class="subject-btn bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 p-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105">
          <h2 class="text-2xl font-bold mb-2">Physics</h2>
          <p class="text-blue-200">Discover the laws of nature</p>
        </button>
        <button id="chemistry" class="subject-btn bg-gradient-to-br from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 p-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105">
          <h2 class="text-2xl font-bold mb-2">Chemistry</h2>
          <p class="text-purple-200">Master the elements</p>
        </button>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="questionSection" class="max-w-6xl mx-auto hidden">
      <div class="bg-gray-800 rounded-xl p-8 shadow-lg quiz-container">
        <div id="currentSubject" class="text-2xl font-bold mb-6 text-center"></div>
        <div class="bg-gray-700 rounded-xl p-6 mb-6">
          <h2 id="currentQuestion" class="text-xl font-medium mb-6">Your Question Goes Here</h2>
          <div id="answerButtons" class="space-y-4">
            <!-- Answer buttons will be inserted here -->
          </div>
        </div>
        <div class="flex justify-end">
          <button 
            id="nextButton" 
            class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-400 hover:to-blue-500 px-8 py-3 rounded-lg font-semibold transform transition-all duration-200 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            Next Question
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
